<div>
  <h1>Directivas angular</h1>
  <ul>
    <li
      *ngFor="let num of numeros"
      [ngClass]="{ par: num % 2 == 0, impar: num % 2 == 1 }"
    >
      {{ num }}
    </li>
  </ul>
  <h2>Numero deportes: {{ sports.length }}</h2>
  <!-- Directiva if -->
  <div *ngIf="sports.length < 6; then condiciontrue; else condicionelse"></div>
  <ng-template #condiciontrue>
    <p style="color: red">Tienes menos de 6 deportes</p>
  </ng-template>
  <ng-template #condicionelse>
    <p style="color: blue">Tienes mas de 6 deportes!!!</p>
  </ng-template>
  <p>El primer deporte es: {{ sports[0] }}</p>
  <ul>
    <li *ngFor="let deporte of sports; let i = index">
      Index: {{ i }}, Deporte: {{ deporte }}
    </li>
  </ul>
</div>
