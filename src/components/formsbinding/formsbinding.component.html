<div>
  <h1>Forms Binding Model</h1>
  <h2>{{ mensaje }}</h2>
  <!-- el formulario debe tener un id de angular igualado a ngForm -->
  <form #useForm="ngForm" (ngSubmit)="recibirDatos()">
    <label>Nombre: </label>
    <!-- los controles de formulario deben tener un id de angular como valor ngModel -->
    <!-- para indicar el model binding debemos hacerlo con la siguiente sintaxis [(ngModel)]="mi modelo" -->
    <input
      type="text"
      name="cajanombre"
      #cajanombre="ngModel"
      [(ngModel)]="user.nombre"
    /><br />
    <label>Apellidos: </label>
    <input
      type="text"
      name="cajaapellidos"
      #cajaapellidos="ngModel"
      [(ngModel)]="user.apellidos"
    /><br />
    <label>Edad: </label>
    <input
      type="number"
      name="cajaedad"
      #cajaedad="ngModel"
      [(ngModel)]="user.edad"
    /><br />
    <button>Enviar datos</button>
  </form>
  <h2 style="color: blue">
    Nombre: {{ user.nombre }}, Apellidos: {{ user.apellidos }}, Edad:
    {{ user.edad }}
  </h2>
</div>
